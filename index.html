<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namoz Vaqtini Ko'rsatadigan Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Namoz Vaqtini Ko'rsatadigan Website</h1>
        </header>
        <main>
            <div class="prayer-times">
                <h2>Fajr: <span id="fajr"></span></h2>
                <h2>Dhuhr: <span id="dhuhr"></span></h2>
                <h2>Asr: <span id="asr"></span></h2>
                <h2>Maghrib: <span id="maghrib"></span></h2>
                <h2>Isha: <span id="isha"></span></h2>
            </div>
            <div class="location-detector">
                <button id="detect-location">Automatic Location Detection</button>
                <select id="timezone">
                    <option value="">Select Timezone</option>
                    <!-- Timezone options will be generated dynamically using JavaScript -->
                </select>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
